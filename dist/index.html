<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Manrope:wght@200..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <main class="container">
        <header>
            <div class="overlay">
             <img src="./assets/images/logo.svg" alt="" class="extension">

            </div>
            <div class="image">
             <img src="./assets/images/icon-sun.svg" alt="" class="day">

        <section class="state">
            <h2>Extensions List</h2>
            <div class="current-state">

                <button class="btn active">Active</button>
                <button class="btn inactive">Inactive</button>

        </section>
        <ul id="user-list">

        </ul>
    </main>
  <script src="./assets/bundle.js"></script>
